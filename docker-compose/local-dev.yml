version: '3.7'

#networks:
#  iota-sg-local-dev:
#    driver: bridge

services:

  iota-sg-dev-front:
    container_name: iota-sg-dev-front
    image: iota-sg-dev-front
    build:
      context: ../front
      dockerfile: ./docker/local-dev.dockerfile
    #volumes:
    #  - type: bind
    #    source: front
    #    target: /front
    environment:
      FRONT_PROTOCOL: http
      FRONT_URL: localhost
      FRONT_PORT: 8080
      API_PROTOCOL: http
      API_URL: localhost
      API_PORT: 1071
    restart: unless-stopped
    ports:
      - '8080:8080'
      - '3021:3021'
    network_mode: host
    #networks:
    #  - iota-sg-local-dev

  iota-sg-dev-server:
    container_name: iota-sg-dev-server
    image: iota-sg-dev-server
    build:
      context: ../server
      dockerfile: ./docker/local-dev.dockerfile
   # volumes:
   #   - type: bind
   #     source: server
   #     target: /server
    environment:
      FRONT_PROTOCOL: http
      FRONT_URL: localhost
      FRONT_PORT: 8080
      API_PORT: 1071
    ports:
      - '1071:1071'
    network_mode: host
    restart: unless-stopped
    depends_on:
      - iota-sg-dev-front
    #networks:
    #  - iota-sg-local-dev
  iota-sg-dev-producer:
    container_name: iota-sg-dev-producer
    image: iota-sg-dev-producer
    build:
      context: ../actors
      dockerfile: ./docker/local-dev.dockerfile
    environment:
      API_PORT: 1071
    restart: unless-stopped
    #networks:
    #  - iota-sg-local-dev
    network_mode: host
    depends_on:
      - iota-sg-dev-server
    command: npm run start_producer
  iota-sg-dev-storage:
    container_name: iota-sg-dev-storage
    image: iota-sg-dev-storage
    build:
      context: ../actors
      dockerfile: ./docker/local-dev.dockerfile
    environment:
      API_PORT: 1071
    restart: unless-stopped
    #networks:
    #  - iota-sg-local-dev
    network_mode: host
    depends_on:
      - iota-sg-dev-producer
    command: npm run start_storage
  iota-sg-dev-consumer:
    container_name: iota-sg-dev-consumer
    image: iota-sg-dev-consumer
    build:
      context: ../actors
      dockerfile: ./docker/local-dev.dockerfile
    environment:
      API_PORT: 1071
    restart: unless-stopped
    #networks:
    #  - iota-sg-local-dev
    network_mode: host
    depends_on:
      - iota-sg-dev-storage
    command: npm run start_consumer